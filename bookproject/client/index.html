<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books Palace</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.3.0/fuse.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
            <source src="./resources/The Joy of Books.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <section class="login-signup-section">
            <h1>Explore!</h1>
            <div class="login">
                <div class="login-signup">
                    <input type="text" id="username" placeholder="USER">
                    <div class="login-signup-button"><input id="login" type="submit" onclick="getUser()" value="login"></div>
                </div>
                <div class="login-signup">
                    <input type="text" id="name" placeholder="NEW USER">
                    <div class="login-signup-button"> <input id="signup" type="button" onclick="addUser()" value="signup"></div>
                </div>
            </div>
        </section>
    </header>
    <section class="main-section">
        <div class="main-section-header">
            <h1>Book Store</h1>
        </div>
        <div class="logout" onclick="location.reload()"><button>Logout</button></div>
        <div class="main-section-book-list">
            <div>
                <div class="search-input"><input type="search" id="search" placeholder="Search" onclick="fuserOperation()"></div>
                <div class="book-list-section" id="book-list">

                </div>
            </div>
            <div class="user-book-list">
                <div class="user-book">
                    <h1>Want to read</h1>
                </div>
                <div class="want-to-read scroll-style"></div>
                <div class="user-book">
                    <h1>Reading</h1>
                </div>
                <div class="reading scroll-style"></div>
                <div class="user-book">
                    <h1>Read</h1>
                </div>
                <div class="read scroll-style"></div>
            </div>
        </div>

    </section>
    <div id="background-body">
        <div id="popups">
            <div id="alert-content">
                <p id="text"></p>
            </div>
            <div id="alert-operation">
                <button id="confirm">OK</button>
            </div>
        </div>


    </div>
</body>

</html>
